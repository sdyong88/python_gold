<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
	<title>Ninja Gold</title>
</head>
<body>
	<h1>Your Gold:</h1><button>{{session['bank']}}</button>
	
	<div id='box'>
	<form action='/reset' method="post">
		<input type="submit" name="hard_reset" value="reset">Reset bank
	</form>

	<form action="/process_money" method="post">
		<h2>Farm</h2>
		<p>earn 10-20 gold</p>
		<input type="submit" name="farm_gold" value="Find Gold!">
	</form>
	<form action="/process_money" method="post">
		<h2>Cave</h2>
		<p>(earns 5-10 gold)</p>
		<input type="submit" name="cave_gold" value="Find Gold!">
	</form>
	<form action="/process_money" method="post">
		<h2>House</h2>
		<p>(earns 2-5 golds)</p>
		<input type="submit" name="house_gold" value="Find Gold!">
	</form>
	<form action="/process_money" method="post">
		<h2>Casino</h2>
		<p>(earns/takes 0-50 golds)</p>
		<input type="submit" name="casino_gold" value="Find Gold!">
	</form>
	</div>

	<p>Activities:</p>
	<textarea>

	{{session['activities']}}</textarea>

	
</body>
</html>
